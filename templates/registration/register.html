{% extends 'core/base.html' %}


{% block content %}
  <!-- Loading Screen -->
  <div class="loading-screen">
    <div class="loading-animation">
      <div class="ballot-box">
        <div class="ballot-paper"></div>
      </div>
      <p>Loading Registration...</p>
    </div>
  </div>

  <!-- Theme Toggle -->
  <div class="theme-toggle">
    <button id="toggleTheme">
      <i class="fas fa-moon"></i>
    </button>
  </div>

  <!-- Back Button -->
  <div class="back-button">
    <a href="index.html">
      <i class="fas fa-arrow-left"></i> Back to Home
    </a>
  </div>

  <!-- Registration Form -->
  <div class="auth-container">
    <div class="auth-card">
      <div class="auth-header">
        <h2>Create Account</h2>
        <p>Join the student election system</p>
      </div>
      <form method="post" id="registerForm" class="auth-form">
        {% csrf_token %}
        <div class="form-group">
          <div class="input-group">
            <span class="input-icon"><i class="fas fa-user"></i></span>
            <input type="text" id="fullName" required>
            <label for="fullName">Full Name</label>
          </div>
          <div class="error-message" id="fullNameError"></div>
        </div>
        
        <div class="form-group">
          <div class="input-group">
            <span class="input-icon"><i class="fas fa-envelope"></i></span>
            <input type="text" name="username" id="email" required>
            <label for="email">Email Address</label>
          </div>
          <div class="error-message" id="emailError"></div>
        </div>
        
        <div class="form-group">
          <div class="input-group">
            <span class="input-icon"><i class="fas fa-id-card"></i></span>
            <input type="text" name="user_id" id="studentId" required>
            <label for="studentId">Student ID</label>
          </div>
          <div class="error-message" id="studentIdError"></div>
        </div>
        
        <div class="form-group">
          <div class="input-group">
            <span class="input-icon"><i class="fas fa-lock"></i></span>
            <input type="password" name="password1" id="password" required>
            <label for="password">Password</label>
            <span class="password-toggle" onclick="togglePasswordVisibility('password')">
              <i class="fas fa-eye"></i>
            </span>
          </div>
          <div class="password-strength">
            <div class="strength-meter">
              <div class="strength-bar" id="strengthBar"></div>
            </div>
            <span id="strengthText">Password Strength</span>
          </div>
          <div class="error-message" id="passwordError"></div>
        </div>
        
        <div class="form-group">
          <div class="input-group">
            <span class="input-icon"><i class="fas fa-lock"></i></span>
            <input type="password" name="password2" id="confirmPassword" required>
            <label for="confirmPassword">Confirm Password</label>
            <span class="password-toggle" onclick="togglePasswordVisibility('confirmPassword')">
              <i class="fas fa-eye"></i>
            </span>
          </div>
          <div class="error-message" id="confirmPasswordError"></div>
        </div>
        
        <div class="form-group">
          <button type="submit" class="btn btn-primary btn-block">Create Account</button>
        </div>
        
        <div class="auth-footer">
          <p>Already have an account? <a href="login.html">Log In</a></p>
        </div>
      </form>
    </div>
  </div>

  <!-- Custom Popup -->
  <div class="popup" id="popup">
    <div class="popup-content">
      <div class="popup-header">
        <h3 id="popupTitle">Success!</h3>
        <button class="popup-close" onclick="closePopup()">&times;</button>
      </div>
      <div class="popup-body">
        <p id="popupMessage">Your account has been created successfully!</p>
      </div>
      <div class="popup-footer">
        <button class="btn btn-primary" onclick="closePopup()">OK</button>
      </div>
    </div>
  </div>

  <!-- Custom Cursor -->
  <div class="custom-cursor"></div>

  <!-- Scripts -->
  <script src="js/main.js"></script>
  <script src="js/auth.js"></script>


{% endblock content %}
